  <style>
    *, ::after, ::before {

    html, body { 
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc; /* Light Slate 50 */
      color: #0f172a; /* Slate 900 */
      overflow-x: hidden;
    }

    /* Enhanced Glassmorphism for Light Mode */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.02), 
        0 2px 4px -1px rgba(0, 0, 0, 0.02),
        inset 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* Scroll Reveal Animations */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Gradient Text */
    .text-gradient {
      background: linear-gradient(135deg, #0f172a 0%, #ea4037 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .text-gradient-red {
      background: linear-gradient(135deg, #ea4037 0%, #b91c1c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Smooth Button Hover */
    .btn-hover-effect {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-hover-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .btn-hover-effect:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(234, 64, 55, 0.5);
    }
    .btn-hover-effect:hover::after {
      opacity: 1;
    }

  </style>

<body class="selection:bg-[#ea4037] selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Intersection Observer for scroll animations
    document.addEventListener('DOMContentLoaded', () => {
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.15
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target); // Only animate once
          }
        });
      }, observerOptions);

      document.querySelectorAll('.reveal-on-scroll').forEach((element) => {
        observer.observe(element);
      });
    });
  </script>
