
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سفر کارت تی تی شهر | راهکار رفاهی سازمانی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Vazirmatn', 'sans-serif'] },
          colors: {
            brand: {
              red: '#ea4037',
              dark: '#0f172a',
              light: '#f8fafc',
            }
          }
        },
      },
    }
  </script>
  <style>
    *, ::after, ::before { font-family: "Vazirmatn", sans-serif !important; }
    html, body { scroll-behavior: smooth; background-color: #f8fafc; color: #0f172a; overflow-x: hidden; }
    .reveal-on-scroll { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
    .reveal-on-scroll.is-visible { opacity: 1; transform: translateY(0); }
    .dir-ltr { direction: ltr; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    window.addEventListener('scroll', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.reveal-on-scroll').forEach((el) => observer.observe(el));
    });
  </script>
</body>
</html>
