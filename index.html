
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">

  <!-- بارگذاری فونت وزیرمتن -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Vazirmatn', 'system-ui', '-apple-system', 'sans-serif'],
          },
          colors: {
            brand: {
              red: '#ea4037',
              dark: '#0b1120',
              glass: 'rgba(255, 255, 255, 0.05)',
            }
          }
        },
      },
    }
  </script>
  <style>
    *, ::after, ::before {
      font-family: "Vazirmatn", system-ui, -apple-system, sans-serif !important;
    }

    html, body { 
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #020617; /* Dark Slate 950 */
      color: #e2e8f0;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(234, 64, 55, 0.3);
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
<script type="text/javascript">
  window.RAYCHAT_TOKEN = "b3c7e2b1-88ed-44dd-8e00-bb67fb0d777f";
  window.LOAD_TYPE = "SEO_FRIENDLY";

    d = document;

</script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",

</script>
</head>
<body class="selection:bg-[#ea4037] selection:text-white overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    window.addEventListener('scroll', () => {
      const reveals = document.querySelectorAll(".reveal");
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const elementTop = reveals[i].getBoundingClientRect().top;
        if (elementTop < windowHeight - 100) {
          reveals[i].classList.add("active");
        }
      }
    });
    window.dispatchEvent(new Event('scroll'));
  </script>
</body>
</html>
